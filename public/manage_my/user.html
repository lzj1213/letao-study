<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='./lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./css/base.css'>
    <link rel='stylesheet' href='./css/index.css'>
</head>

<body>
    <!-- 边栏 -->
    <div class="lt_aside">
        <div class="header">
            <h1>
                <a href="">LETAO</a>
            </h1>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li class='now'>
                    <a href="">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li class='category'>
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                </li>
                <ol>
                    <li>
                        <a href="first.html">一级分类</a>
                    </li>
                    <li>
                        <a href="sub.html">二级分类</a>
                    </li>
                </ol>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
        <div class="header">
            <a href="javascript:void(0)" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:void(0)" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <div class="content">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">用户管理</li>
            </ol>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <ul id="pagintor"></div>

        </div>
    </div>
    <!-- 模态框 -->

    <div class="modal fade modal-comfirm" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger text-center">
                        <span class="glyphicon glyphicon-info-sign"></span> 你确定要退出吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/base.js"></script>
<script src="js/user.js"></script>
<script src="./lib/art-template/template.js"></script>
<script type='text/html' id='user'>
    {{each rows}}
    <tr>
        <th scope="row">{{(page-1)*size+$index+1}}</th>
        <td>{{$value.username}}</td>
        <td>{{$value.mobile}}</td>
        <td>{{if $value.isDelete==0}}正常 {{else}} 已禁用 {{/if}}
        </td>
        <td data-id={{$value.id}}>
            {{if $value.isDelete==0}}
            <button class="btn btn-danger ">禁用</button>
            {{else}}
            <button class="btn btn-primary">启用</button>
            {{/if}}

        </td>
    </tr>
    {{/each}}
</script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
