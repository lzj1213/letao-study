<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='./lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./css/base.css'>
    <link rel='stylesheet' href='./css/login.css'>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 login-modules">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">登陆</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputUserName" class="col-sm-3 control-label">用户名:</label>
                                <div class="col-sm-9">
                                    <input required="required" name="username" class="form-control pull-left" id="inputUserName" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-9">
                                    <input required="required" name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input require name="password" type="checkbox">记住密码
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" class="btn btn-primary">重置</button>
                                    <button type="submit" class="btn btn-default pull-right">登录</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
