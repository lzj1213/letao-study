<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='./lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./css/base.css'>
    <link rel='stylesheet' href='./css/index.css'>
</head>

<body>
    <!-- 边栏 -->
    <div class="lt_aside">
        <div class="header">
            <h1>
                <a href="">LETAO</a>
            </h1>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="content">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>用户管理</a>
                </li>
                <li class='now category'>
                    <a href="javascript:void(0)">
                        <span class="glyphicon glyphicon-list"></span>分类管理</a>
                </li>
                <ol>
                    <li class='now'>
                        <a href="first.html">一级分类</a>
                    </li>
                    <li>
                        <a href="sub.html">二级分类</a>
                    </li>
                </ol>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
        <div class="header">
            <a href="javascript:void(0)" class="glyphicon glyphicon-align-justify pull-left"></a>
            <a href="javascript:void(0)" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <div class="content">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li>
                    <a href="user.html">用户管理</a>
                </li>
                <li>一级管理</li>
            </ol>
            <button class="btn btn-default mb_30 append">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>
    </div>
    <!-- 登录模态框 -->

    <div class="modal fade modal-comfirm" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger text-center">
                        <span class="glyphicon glyphicon-info-sign"></span> 你确定要退出吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- 新增模态框 -->
    <div class="modal fade modal-category" tabindex="-1" role="dialog" id="append">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="category">
                        <div class="form-group">
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancle" data-dismiss="modal">取消</button>
                    <!-- 关联表单 -->
                    <button type="submit" form="category" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- 编辑模态框 -->
    <div class="modal fade modal-edit" tabindex="-1" role="dialog" id="edit">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">修改分类</h4>
                </div>
                <div class="modal-body">
                    <form id="edit">
                        <div class="form-group">
                            <input type="text" name="modifiedName" class="form-control" placeholder="请输入修改的分类名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancle" data-dismiss="modal">取消</button>
                    <!-- 关联表单 -->
                    <button type="submit" form="edit" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/base.js"></script>
<script src="./js/first.js"></script>
<script src="./lib/art-template/template.js"></script>
<script type='text/html' id="first">
    {{each rows}}
    <tr>
        <td>{{$index+1}}</td>
        <td>{{$value.categoryName}}</td>
        <td data-id="{{$value.id}} ">
            <span class="btn btn-primary edit">编辑</span>
            <span class="btn btn-danger delete">删除</span>
        </td>
    </tr>
    {{/each rows}}
</script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
